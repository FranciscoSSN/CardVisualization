<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="content-imagem-logo">
      <img src="./images/image-product-desktop.jpg" />
    </div>
  
    <div class="container-content">
      <p>Perfume</p>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="content-values">
       <span> $149.99</span>
        <p>169.99</p>
      </div>
    
      <a class="my-button" href="#" target="_blank">Add to Cart</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/francisco-severiano-73638a190/" target="_blank">Francisco Neto</a>.
  </div>
</body>
</html>
